<div>
    <h1>Logo</h1>
    <p>{{request.user}}</p>
    <hr>
    {% if request.user.is_authenticated%}
    <a href="{%url 'logout'%}">Logout</a>
    {% else %}
    <a href="{%url 'login'%}">Login</a>
    {% endif %}
    <form action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search Room...">
    </form>
</div>
<hr>
