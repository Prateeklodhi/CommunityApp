<h3>Recent Activity</h3>
{% for message in room_messages%}
    <small>
        <a href="{%url 'profile' message.user.id %}">@{{message.user}}</a> {{message.created|timesince}} Replyed too group <i>"{{message.room}}"</i></small><br>
    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{%url 'deletemessage' message.id %}">Delete</a>
    {% endif%}
    <hr>
{% endfor %}
